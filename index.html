<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy of Architecture - Attendance Planner</title>
    <style>
        :root {
            --bg-main: #11131a;
            --bg-card: #181a23;
            --bg-calendar: #181a23;
            --bg-calendar-today: #23263a;
            --bg-pill-attended: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --bg-pill-bunked: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --bg-pill-upcoming: linear-gradient(135deg, #64748b 0%, #475569 100%);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --text-accent: #60a5fa;
            --border-card: #23263a;
            --shadow-card: 0 4px 32px rgba(0,0,0,0.25);
        }
        body {
            background: var(--bg-main);
            color: var(--text-main);
        }
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            gap: 32px;
        }
        .dashboard-left {
            flex: 2;
        }
        .dashboard-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        .subject-card {
            background: var(--bg-card);
            border-radius: 18px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-card);
            padding: 28px 24px 20px 24px;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 120px;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .subject-card.selected {
            border: 2px solid var(--text-accent);
            box-shadow: 0 0 0 2px var(--text-accent);
        }
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .subject-name {
            font-size: 1.1rem;
            font-weight: 700;
        }
        .attendance-percentage {
            font-size: 1.3rem;
            font-weight: 800;
        }
        .attendance-percentage.low {
            color: #f87171;
        }
        .attendance-percentage.medium {
            color: #fbbf24;
        }
        .attendance-percentage.high {
            color: #4ade80;
        }
        .subject-details, .subject-schedule {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .stats-grid {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }
        .stat-item {
            background: #23263a;
            border-radius: 10px;
            padding: 10px 14px;
            text-align: center;
            min-width: 60px;
        }
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .calendar {
            background: var(--bg-calendar);
            border-radius: 18px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-card);
            padding: 32px 32px 24px 32px;
            margin-bottom: 32px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        #currentMonth {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-accent);
        }
        .calendar-nav {
            background: #23263a;
            color: var(--text-main);
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .calendar-nav:hover {
            background: var(--text-accent);
            color: #181a23;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        .calendar-day {
            background: #181a23;
            border-radius: 10px;
            min-height: 70px;
            padding: 6px 4px 2px 4px;
            color: var(--text-main);
            position: relative;
            text-align: center;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .calendar-day.other-month {
            color: #23263a;
            background: #13141a;
        }
        .calendar-day.today {
            background: var(--bg-calendar-today);
            border: 2px solid var(--text-accent);
        }
        .calendar-day.has-class {
            cursor: pointer;
        }
        .day-number {
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 1rem;
            color: var(--text-main);
            background: none;
        }
        .class-indicator {
            display: inline-block;
            border-radius: 999px;
            padding: 4px 12px;
            margin: 2px 2px 0 2px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            background: var(--bg-pill-upcoming);
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .class-indicator.attended {
            background: var(--bg-pill-attended);
        }
        .class-indicator.bunked {
            background: var(--bg-pill-bunked);
        }
        .class-indicator.upcoming {
            background: var(--bg-pill-upcoming);
        }
        .class-indicator:hover {
            transform: scale(1.08);
            filter: brightness(1.2);
        }
        .dashboard-right .panel {
            background: var(--bg-card);
            border-radius: 18px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-card);
            padding: 24px 20px;
            margin-bottom: 0;
        }
        .panel-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 0;
        }
        .quick-btn {
            background: var(--text-accent);
            color: #181a23;
            border: none;
            padding: 12px 0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        .quick-btn.danger {
            background: #ef4444;
            color: #fff;
        }
        .quick-btn:hover {
            background: #fff;
            color: #181a23;
        }
        .quick-btn.danger:hover {
            background: #fff;
            color: #ef4444;
        }
        .save-confirmation {
            color: #22c55e;
            font-weight: 600;
            margin-left: 1em;
        }
        /* Responsive */
        @media (max-width: 1100px) {
            .main-container {
                flex-direction: column;
            }
            .dashboard-left, .dashboard-right {
                width: 100%;
                max-width: 100%;
            }
        }
        @media (max-width: 700px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
            .calendar {
                padding: 12px 4px 8px 4px;
            }
        }
    </style>
</head>

      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

      // LocalStorage helpers
      function saveDataLocally(data) {
        localStorage.setItem('attendanceData', JSON.stringify(data));
      }
      function loadDataLocally() {
        const raw = localStorage.getItem('attendanceData');

      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Helper: Save/load attendance to Firestore (global doc)
      async function saveAttendanceToFirestore(data) {
        try {
          await setDoc(doc(db, "attendance", "global"), { data });
        } catch (e) {
          console.error('Error saving to Firestore:', e);
        }
      }
      async function loadAttendanceFromFirestore() {
        try {
          const docSnap = await getDoc(doc(db, "attendance", "global"));
          if (docSnap.exists()) {
            return docSnap.data().data;
          } else {
            return null;
          }
        } catch (e) {
          console.warn('Firestore load failed, falling back to localStorage:', e);
          return null;
        }
      }

      // Helper to robustly convert to ISO string or null
      function toValidISOString(val) {
        if (val instanceof Date && !isNaN(val)) {
          return val.toISOString();
        }
        if (typeof val === 'string') {
          const d = new Date(val);
          if (!isNaN(d)) return d.toISOString();
        }
        return null;
      }

      // Helper to prepare data for Firestore (convert Dates/strings to ISO strings or null)
      function prepareDataForFirestore(data) {
        return {
          ...data,
          subjects: data.subjects.map(subject => ({
            ...subject,
            startDate: toValidISOString(subject.startDate),
            examDate: toValidISOString(subject.examDate)
          }))
        };
      }

      window.saveData = async function() {
        const data = { subjects: window.subjects, selectedSubject: window.selectedSubject };

        console.log('Saving to Firestore:', prepareDataForFirestore(data));
        try {
          await saveAttendanceToFirestore(prepareDataForFirestore(data));
        } catch (e) {
          console.error('Error saving to Firestore:', e);
        }
      };

    <script>
        // Image Carousel
        let currentSlide = 0;
        const totalSlides = 8;

        function initializeCarousel() {
            const indicators = document.getElementById('carouselIndicators');
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = `carousel-indicator ${i === 0 ? 'active' : ''}`;
                indicator.onclick = () => goToSlide(i);
                indicators.appendChild(indicator);
            }
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) currentSlide = 0;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            updateCarousel();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        function updateCarousel() {
            const wrapper = document.getElementById('carouselWrapper');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        // Auto-advance carousel
        setInterval(() => {
            changeSlide(1);
        }, 5000);

        let currentDate = new Date();

        // Initialize all subjects with their schedules
        function initializeSubjects() {
            window.subjects.forEach(subject => {
                generateClassSchedule(subject);
            });
        }

        function generateClassSchedule(subject) {
            const startDate = new Date(subject.startDate);
            const endDate = new Date(subject.examDate);
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                if (subject.classDays.includes(currentDate.getDay())) {
                    const dayKey = currentDate.toDateString();
                    // Only set if not already present
                    if (subject.attendance[dayKey] === undefined) {
                        subject.attendance[dayKey] = 'upcoming';
                    }
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        function toggleAttendance(subjectId, dateKey) {
            const subject = window.subjects.find(s => s.id === subjectId);
            if (!subject || !subject.attendance[dateKey]) return;

            const currentStatus = subject.attendance[dateKey];
            
            if (currentStatus === 'upcoming') {
                subject.attendance[dateKey] = 'attended';
            } else if (currentStatus === 'attended') {
                subject.attendance[dateKey] = 'bunked';
            } else if (currentStatus === 'bunked') {
                subject.attendance[dateKey] = 'attended';
            }
            
            updateDisplay();
            saveData();
        }

        function calculateStats(subject) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let totalClassesHeld = 0;
            let attendedClasses = 0;
            let bunkedClasses = 0;
            let upcomingClasses = 0;
            let totalScheduledClasses = 0;

            Object.entries(subject.attendance).forEach(([dateKey, status]) => {
                const classDate = new Date(dateKey);
                totalScheduledClasses++;
                
                if (classDate <= today) {
                    totalClassesHeld++;
                    if (status === 'attended') {
                        attendedClasses++;
                    } else if (status === 'bunked') {
                        bunkedClasses++;
                    } else {
                        bunkedClasses++;
                        subject.attendance[dateKey] = 'bunked';
                    }
                } else {
                    upcomingClasses++;
                }
            });

            const currentPercentage = totalClassesHeld > 0 ? 
                Math.round((attendedClasses / totalClassesHeld) * 100) : 100;

            const requiredAttendance = Math.ceil((subject.target / 100) * totalScheduledClasses);
            const canStillBunk = Math.max(0, attendedClasses + upcomingClasses - requiredAttendance);
            const classesNeededForTarget = Math.max(0, requiredAttendance - attendedClasses);

            return {
                currentPercentage,
                attendedClasses,
                bunkedClasses,
                upcomingClasses,
                totalClassesHeld,
                totalScheduledClasses,
                canStillBunk,
                classesNeededForTarget
            };
        }

        function selectSubject(subjectId) {
            console.log('selectSubject called with:', subjectId);
            window.selectedSubject = window.selectedSubject === subjectId ? null : subjectId;
            console.log('window.selectedSubject now:', window.selectedSubject);
            updateDisplay();
            saveData(); // auto-save on selection
        }

        function markTodayAllAttended() {
            const today = new Date().toDateString();
            window.subjects.forEach(subject => {
                if (subject.attendance[today]) {
                    subject.attendance[today] = 'attended';
                }
            });
            updateDisplay();
            saveData();
        }

        function markTodayAllBunked() {
            const today = new Date().toDateString();
            window.subjects.forEach(subject => {
                if (subject.attendance[today]) {
                    subject.attendance[today] = 'bunked';
                }
            });
            updateDisplay();
            saveData();
        }

        function resetAllAttendance() {
            if (confirm('Are you sure you want to reset all attendance data?')) {
                window.subjects.forEach(subject => {
                    Object.keys(subject.attendance).forEach(date => {
                        subject.attendance[date] = 'upcoming';
                    });
                });
                updateDisplay();
                saveData();
            }
        }

        function exportData() {
            let exportText = "Academy of Architecture - Attendance Report\n";
            exportText += "=========================================\n\n";
            
            window.subjects.forEach(subject => {
                const stats = calculateStats(subject);
                exportText += `${subject.name}\n`;
                exportText += `Current Attendance: ${stats.currentPercentage}%\n`;
                exportText += `Attended: ${stats.attendedClasses} | Bunked: ${stats.bunkedClasses} | Can Still Bunk: ${stats.canStillBunk}\n`;
                exportText += `Schedule: ${subject.timeSlot}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'attendance-report.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateDisplay() {
            updateSubjectsGrid();
            updateCalendar();
        }

        function updateSubjectsGrid() {
            const grid = document.getElementById('subjectsGrid');
            grid.innerHTML = '';

            window.subjects.forEach(subject => {
                const stats = calculateStats(subject);
                const card = document.createElement('div');
                card.className = `subject-card ${window.selectedSubject === subject.id ? 'selected' : ''}`;
                card.onclick = () => window.selectSubject(subject.id);
                
                let percentageClass = '';
                if (stats.currentPercentage < subject.target) {
                    percentageClass = 'low';
                } else if (stats.currentPercentage < subject.target + 10) {
                    percentageClass = 'medium';
                }
                
                let warningMessage = '';
                if (stats.currentPercentage < subject.target) {
                    if (stats.classesNeededForTarget > stats.upcomingClasses) {
                        warningMessage = `<div class="warning danger">‚ö†Ô∏è Cannot reach ${subject.target}% target! Need ${stats.classesNeededForTarget} classes but only ${stats.upcomingClasses} remaining.</div>`;
                    } else {
                        warningMessage = `<div class="warning">üì¢ Must attend next ${stats.classesNeededForTarget} classes to reach target!</div>`;
                    }
                } else if (stats.canStillBunk > 0) {
                    warningMessage = `<div class="warning success">‚úÖ Safe zone! You can bunk ${stats.canStillBunk} more classes.</div>`;
                }
                
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const scheduleDays = subject.classDays.map(day => dayNames[day]).join(', ');
                
                card.innerHTML = `
                    <div class="subject-header">
                        <span class="subject-name">${subject.name}</span>
                        <span class="attendance-percentage ${percentageClass}">${stats.currentPercentage}%</span>
                    </div>
                    <div class="subject-schedule">
                        üìÖ ${scheduleDays} | ‚è∞ ${subject.timeSlot}
                    </div>
                    <div class="subject-details">
                        Classes held: ${stats.totalClassesHeld} | Total scheduled: ${stats.totalScheduledClasses}
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${stats.attendedClasses}</div>
                            <div class="stat-label">Attended</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.bunkedClasses}</div>
                            <div class="stat-label">Bunked</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.canStillBunk}</div>
                            <div class="stat-label">Can Bunk</div>
                        </div>
                    </div>
                    ${warningMessage}
                `;
                
                grid.appendChild(card);
            });
        }

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day calendar-header-day';
                header.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.98) 100%)';
                header.style.backdropFilter = 'blur(20px)';
                header.style.color = 'white';
                header.style.fontWeight = '700';
                header.style.fontSize = '0.9rem';
                header.style.textAlign = 'center';
                header.style.minHeight = '60px';
                header.style.display = 'flex';
                header.style.alignItems = 'center';
                header.style.justifyContent = 'center';
                header.style.letterSpacing = '0.02em';
                header.style.textTransform = 'uppercase';
                header.style.border = '1px solid rgba(255, 255, 255, 0.2)';
                header.style.boxShadow = 'inset 0 1px 0 rgba(255, 255, 255, 0.2)';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Add calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }
                
                const dayKey = date.toDateString();
                let classesHtml = '';
                let hasClass = false;
                
                window.subjects.forEach(subject => {
                    if (subject.attendance[dayKey]) {
                        hasClass = true;
                        const status = subject.attendance[dayKey];
                        const isSelected = window.selectedSubject === subject.id;
                        const subjectShort = subject.name.split(' ')[0] + (subject.name.split(' ')[1] ? ' ' + subject.name.split(' ')[1].substring(0, 2) : '');
                        
                        classesHtml += `
                            <div class="class-indicator ${status} ${isSelected ? 'selected-subject' : ''}" 
                                 onclick="toggleAttendance(${subject.id}, '${dayKey}')" 
                                 title="${subject.name} - ${status} (click to toggle)">
                                ${subjectShort}
                            </div>
                        `;
                    }
                });
                
                if (hasClass) {
                    dayElement.classList.add('has-class');
                }
                
                dayElement.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    ${classesHtml}
                `;
                
                grid.appendChild(dayElement);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        // Manual Save Button Logic
        function manualSave() {
            window.saveData().then(() => {
                const conf = document.getElementById('save-confirmation');
                conf.style.display = 'inline';
                setTimeout(() => {
                    conf.style.display = 'none';
                }, 1500);
            });
        }
    </script>
