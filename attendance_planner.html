<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izzu‚Äôs Bunking Powertool</title>
    <style>
        /* ‚Äî‚Äî Theme updated to a more modern, pastel-inspired style (inspired by whimsical.com) ‚Äî‚Äî */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F8E1F4 0%, #E3F6F5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            backdrop-filter: blur(8px);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.8rem;
            color: #333;
        }
        .semester-info {
            color: #555;
            font-weight: 500;
            margin-top: 8px;
        }

        /* ‚Äî‚Äî Photo carousel styles ‚Äî‚Äî */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .carousel-slide img {
            width: 100%;
            display: none;
        }

        /* ‚Äî‚Äî Quick actions (buttons) ‚Äî‚Äî */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .quick-btn {
            background: #8DC6FF;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quick-btn:hover { background: #76b0e0; }
        .quick-btn.danger { background: #FF8C94; }
        .quick-btn.danger:hover { background: #e06a74; }

        /* ‚Äî‚Äî Subjects grid and cards ‚Äî‚Äî */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .subject-card {
            background: #fff;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .subject-card.selected {
            border-color: #8DC6FF;
            transform: translateY(-3px);
        }
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .subject-name { font-size: 1.1rem; color: #333; }
        .attendance-percentage {
            padding: 4px 10px;
            border-radius: 20px;
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .attendance-percentage.low { background: #FF6B6B; }
        .attendance-percentage.medium { background: #FFD93D; }
        .attendance-percentage.high { background: #6BCB77; }

        /* ‚Äî‚Äî Calendar ‚Äî‚Äî */
        .calendar {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .calendar-nav {
            background: #8DC6FF;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .calendar-nav:hover { background: #76b0e0; }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }
        .calendar-day {
            background: #fff;
            padding: 8px;
            min-height: 90px;
            position: relative;
            font-size: 0.85rem;
        }
        .calendar-day.other-month { background: #f8f9fa; color: #adb5bd; }
        .calendar-day.today { outline: 2px solid #FFD93D; }
        .day-number { font-weight: 600; margin-bottom: 6px; }
        .class-indicator {
            display: block;
            font-size: 0.7rem;
            margin: 2px 0;
            padding: 2px 4px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .class-indicator.attended { background: #6BCB77; color: #fff; }
        .class-indicator.bunked   { background: #FF6B6B; color: #fff; }
        .class-indicator.upcoming { background: #CED4DA; color: #495057; }

        /* ‚Äî‚Äî Legend ‚Äî‚Äî */
        .legend {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 14px;
        }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.9rem; }
        .legend-color {
            width: 16px; height: 16px;
            border-radius: 4px;
        }
        .legend-color.attended { background: #6BCB77; }
        .legend-color.bunked   { background: #FF6B6B; }
        .legend-color.upcoming { background: #CED4DA; }

        @media (max-width: 768px) {
            .subjects-grid { grid-template-columns: 1fr; }
            .calendar-day { min-height: 70px; padding: 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER + SEMESTER INFO -->
        <div class="header">
            <h1>Izzu‚Äôs Bunking Powertool</h1>
            <div class="semester-info">
                Final Year B.Arch ‚Äì Semester IX<br>
                <strong>June 10, 2025 ‚Äì October 3, 2025</strong>
            </div>
        </div>

        <!-- PHOTO CAROUSEL -->
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="CF01E8EF-DF66-45A5-B183-AFCA6E474D85.jpeg" alt="Photo 1">
                <img src="FCD413D1-C4E5-4BC1-9CEF-E565512C93F7.jpeg" alt="Photo 2">
                <img src="A3163C22-393B-472C-8FEE-63461A4E7180.jpeg" alt="Photo 3">
                <img src="BB639391-0F8B-441C-9425-8EA1C0F90A45.jpeg" alt="Photo 4">
            </div>
        </div>

        <!-- QUICK ACTION BUTTONS -->
        <div class="quick-actions">
            <button class="quick-btn" onclick="markTodayAllAttended()">‚úÖ Mark All Attended Today</button>
            <button class="quick-btn danger" onclick="markTodayAllBunked()">‚ùå Mark All Bunked Today</button>
            <button class="quick-btn" onclick="resetAllAttendance()">üîÑ Reset All</button>
            <button class="quick-btn" onclick="exportData()">üìä Export Report</button>
        </div>

        <!-- SUBJECT CARDS -->
        <div class="subjects-grid" id="subjectsGrid"></div>

        <!-- CALENDAR -->
        <div class="calendar">
            <div class="calendar-header">
                <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê Prev</button>
                <h3 id="currentMonth"></h3>
                <button class="calendar-nav" onclick="changeMonth(1)">Next ‚Üí</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
            <div class="legend">
                <div class="legend-item"><div class="legend-color attended"></div>Attended</div>
                <div class="legend-item"><div class="legend-color bunked"></div>Bunked</div>
                <div class="legend-item"><div class="legend-color upcoming"></div>Upcoming</div>
            </div>
        </div>
    </div>

    <script>
        // ‚Äî‚Äî List of public Indian holidays to skip ‚Äî‚Äî 
        const holidays = [
            '2025-08-15', // Independence Day
            '2025-09-19', // Ganesh Chaturthi (approx)
            '2025-10-02'  // Gandhi Jayanti
        ];

        // ‚Äî‚Äî Subjects (Arch. Design now Tues only) ‚Äî‚Äî 
        let subjects = [
            {
                id: 1,
                name: "Design Dissertation ‚Äì 1",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-03'),
                classDays: [1], // Mon
                timeSlot: "7:30 AM ‚Äì 10:30 AM",
                attendance: {}
            },
            {
                id: 2,
                name: "Arch. Design Studio ‚Äì 8",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-03'),
                classDays: [2], // Tue only (Mondays removed)
                timeSlot: "7:30 AM ‚Äì 2:00 PM",
                attendance: {}
            },
            // ‚Ä¶ rest of your subjects, all with examDate New Date('2025-10-03') ‚Ä¶
        ];

        let currentDate = new Date();
        let selectedSubject = null;

        function initializeSubjects() {
            subjects.forEach(subject => generateClassSchedule(subject));
        }

        function generateClassSchedule(subject) {
            const start = new Date(subject.startDate);
            const end   = new Date(subject.examDate);
            let d = new Date(start);

            while (d <= end) {
                const iso = d.toISOString().slice(0,10);
                // skip if not a class day or a holiday
                if (subject.classDays.includes(d.getDay()) && !holidays.includes(iso)) {
                    subject.attendance[d.toDateString()] = 'upcoming';
                }
                d.setDate(d.getDate()+1);
            }
        }

        function toggleAttendance(id, dateKey) {
            const sub = subjects.find(s=>s.id===id);
            if (!sub || !sub.attendance[dateKey]) return;
            sub.attendance[dateKey] = 
              sub.attendance[dateKey]==='upcoming' ? 'attended'
            : sub.attendance[dateKey]==='attended'  ? 'bunked'
            : 'attended';
            updateDisplay(); saveData();
        }

        function calculateStats(sub) {
            const today = new Date(); today.setHours(0,0,0,0);
            let held=0, att=0, bunk=0, upc=0, total=0;
            Object.entries(sub.attendance).forEach(([d,st])=>{
                total++;
                const cd = new Date(d);
                if (cd <= today) {
                    held++;
                    if (st==='attended') att++; else bunk++;
                } else upc++;
            });
            const pct = held? Math.round(att/held*100):100;
            const required = Math.ceil(sub.target/100*total);
            const canBunk = Math.max(0, att+upc-required);
            const need   = Math.max(0, required-att);
            return { pct, attended:att, bunked:bunk, upcoming:upc, held, total, canBunk, need };
        }

        function selectSubject(id) {
            selectedSubject = selectedSubject===id? null : id;
            updateDisplay();
        }
        function markTodayAllAttended(){ /* ‚Ä¶ */ }
        function markTodayAllBunked()   { /* ‚Ä¶ */ }
        function resetAllAttendance()   { /* ‚Ä¶ */ }
        function exportData()           { /* ‚Ä¶ */ }
        function changeMonth(dir)       { currentDate.setMonth(currentDate.getMonth()+dir); updateDisplay(); }
        function saveData()             { /* hook your persistence here */ }

        function updateSubjectsGrid() {
            const grid = document.getElementById('subjectsGrid');
            grid.innerHTML = '';
            subjects.forEach(sub => {
                const st = calculateStats(sub);
                const card = document.createElement('div');
                card.className = 'subject-card' + (selectedSubject===sub.id?' selected':'');
                card.onclick = ()=>selectSubject(sub.id);
                let pclass = st.pct < sub.target ? 'low'
                           : st.pct < sub.target+10 ? 'medium' : 'high';
                card.innerHTML = `
                    <div class="subject-header">
                        <div class="subject-name">${sub.name}</div>
                        <div class="attendance-percentage ${pclass}">${st.pct}%</div>
                    </div>
                    <div>Held: ${st.held} / ${st.total} | Att: ${st.attended} | Bunk: ${st.bunked}</div>
                    <div>${st.canBunk>0
                        ?`Safe to bunk ${st.canBunk}`
                        :`Need to attend ${st.need}`}</div>`;
                grid.appendChild(card);
            });
        }

        function updateCalendar() {
            const monthName = currentDate.toLocaleString('default',{month:'long',year:'numeric'});
            document.getElementById('currentMonth').textContent = monthName;
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            // days of week header
            ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>{
                const h = document.createElement('div');
                h.className='calendar-day'; h.style.background='#6c757d';
                h.style.color='#fff'; h.textContent=d; grid.appendChild(h);
            });
            // calendar cells
            const first = new Date(currentDate.getFullYear(),currentDate.getMonth(),1);
            const start = new Date(first); start.setDate(start.getDate()-first.getDay());
            for (let i=0;i<42;i++){
                const day = new Date(start); day.setDate(start.getDate()+i);
                const cell = document.createElement('div');
                cell.className='calendar-day'+(day.getMonth()!==currentDate.getMonth()?' other-month':'')
                                           +(day.toDateString()===new Date().toDateString()?' today':'');
                cell.innerHTML = `<div class="day-number">${day.getDate()}</div>`;
                subjects.forEach(sub=>{
                    const st = sub.attendance[day.toDateString()];
                    if (st){
                        const abbr = sub.name.split(' ')[0];
                        const div = document.createElement('div');
                        div.className=`class-indicator ${st}`;
                        div.title=`${sub.name} (${st})`;
                        div.textContent = abbr;
                        div.onclick = e=>{ e.stopPropagation(); toggleAttendance(sub.id, day.toDateString()); };
                        cell.appendChild(div);
                    }
                });
                grid.appendChild(cell);
            }
        }

        function updateDisplay() {
            updateSubjectsGrid();
            updateCalendar();
        }

        // ‚Äî‚Äî Carousel JS ‚Äî‚Äî 
        let slideIndex = 0;
        function showCarousel() {
            const imgs = document.querySelectorAll('.carousel-slide img');
            imgs.forEach((img,i)=> img.style.display = i===slideIndex ? 'block' : 'none');
            slideIndex = (slideIndex + 1) % imgs.length;
            setTimeout(showCarousel, 4000);
        }
        document.addEventListener('DOMContentLoaded', () => {
            initializeSubjects();
            updateDisplay();
            showCarousel();
        });
    </script>
</body>
</html>
