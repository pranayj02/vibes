<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy of Architecture - Attendance Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .semester-info {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .quick-btn:hover {
            transform: translateY(-2px);
        }

        .quick-btn.danger {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            cursor: pointer;
        }

        .subject-card:hover {
            transform: translateY(-5px);
        }

        .subject-card.selected {
            border-color: #667eea;
            background: linear-gradient(145deg, #ffffff, #f8f9ff);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .subject-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            line-height: 1.3;
            max-width: 70%;
        }

        .attendance-percentage {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .attendance-percentage.low {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
        }

        .attendance-percentage.medium {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
        }

        .subject-details {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .subject-schedule {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #495057;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .calendar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day {
            background: white;
            padding: 8px;
            min-height: 100px;
            position: relative;
            transition: background-color 0.2s;
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .calendar-day.today {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .calendar-day.has-class {
            cursor: pointer;
        }

        .calendar-day.has-class:hover {
            background: #e9ecef;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .class-indicator {
            background: #6c757d;
            color: white;
            padding: 2px 4px;
            border-radius: 8px;
            font-size: 8px;
            margin: 1px 0;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .class-indicator.attended {
            background: #28a745;
        }

        .class-indicator.bunked {
            background: #dc3545;
        }

        .class-indicator.upcoming {
            background: #6c757d;
        }

        .class-indicator:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .success {
            background: #d1edff;
            border: 1px solid #b3d7ff;
            color: #004085;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }
            .class-indicator {
                font-size: 7px;
                padding: 1px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Academy of Architecture</h1>
            <div class="semester-info">
                Final Year B.Arch - Semester IX | Session 2025-2026<br>
                <strong>June 10, 2025 - September 16, 2025</strong>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="markTodayAllAttended()">‚úÖ Mark Today: All Attended</button>
            <button class="quick-btn danger" onclick="markTodayAllBunked()">‚ùå Mark Today: All Bunked</button>
            <button class="quick-btn" onclick="resetAllAttendance()">üîÑ Reset All</button>
            <button class="quick-btn" onclick="exportData()">üìä Export Data</button>
        </div>

        <div class="subjects-grid" id="subjectsGrid"></div>

        <div class="calendar">
            <div class="calendar-header">
                <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê Previous</button>
                <h3 id="currentMonth"></h3>
                <button class="calendar-nav" onclick="changeMonth(1)">Next ‚Üí</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #28a745;"></div>
                    <span>Attended</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #dc3545;"></div>
                    <span>Bunked</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #6c757d;"></div>
                    <span>Upcoming</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pre-configured subjects based on the timetable
        let subjects = [
            {
                id: 1,
                name: "Design Dissertation - 1",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [1], // Monday
                timeSlot: "7:30 AM - 10:30 AM",
                attendance: {}
            },
            {
                id: 2,
                name: "Arch. Design Studio - 8",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [1, 2], // Monday & Tuesday
                timeSlot: "7:30 AM - 2:00 PM",
                attendance: {}
            },
            {
                id: 3,
                name: "Allied Studio - 8 (Town Planning)",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [3, 5], // Wednesday & Friday
                timeSlot: "7:30 AM - 10:30 AM / 11:00 AM - 12:00 PM",
                attendance: {}
            },
            {
                id: 4,
                name: "Professional Practice - 2",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [4], // Thursday
                timeSlot: "7:30 AM - 10:30 AM",
                attendance: {}
            },
            {
                id: 5,
                name: "Arch. Building Construction - 8",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [5], // Friday
                timeSlot: "7:30 AM - 10:30 AM",
                attendance: {}
            },
            {
                id: 6,
                name: "Environmental Studies - 4",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [1], // Monday
                timeSlot: "11:00 AM - 2:00 PM",
                attendance: {}
            },
            {
                id: 7,
                name: "Theory & Design of Structures - 8",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [3], // Wednesday
                timeSlot: "11:00 AM - 12:30 PM",
                attendance: {}
            },
            {
                id: 8,
                name: "Arch. Building Services - 6",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [4], // Thursday
                timeSlot: "12:30 PM - 2:00 PM",
                attendance: {}
            },
            {
                id: 9,
                name: "Elective - 8",
                target: 75,
                startDate: new Date('2025-06-10'),
                examDate: new Date('2025-10-16'),
                classDays: [5], // Friday
                timeSlot: "11:00 AM - 2:00 PM",
                attendance: {}
            }
        ];

        let currentDate = new Date();
        let selectedSubject = null;

        // Initialize all subjects with their schedules
        function initializeSubjects() {
            subjects.forEach(subject => {
                generateClassSchedule(subject);
            });
        }

        function generateClassSchedule(subject) {
            const startDate = new Date(subject.startDate);
            const endDate = new Date(subject.examDate);
            
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                if (subject.classDays.includes(currentDate.getDay())) {
                    const dayKey = currentDate.toDateString();
                    subject.attendance[dayKey] = 'upcoming';
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        function toggleAttendance(subjectId, dateKey) {
            const subject = subjects.find(s => s.id === subjectId);
            if (!subject || !subject.attendance[dateKey]) return;

            const currentStatus = subject.attendance[dateKey];
            
            if (currentStatus === 'upcoming') {
                subject.attendance[dateKey] = 'attended';
            } else if (currentStatus === 'attended') {
                subject.attendance[dateKey] = 'bunked';
            } else if (currentStatus === 'bunked') {
                subject.attendance[dateKey] = 'attended';
            }
            
            updateDisplay();
            saveData();
        }

        function calculateStats(subject) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let totalClassesHeld = 0;
            let attendedClasses = 0;
            let bunkedClasses = 0;
            let upcomingClasses = 0;
            let totalScheduledClasses = 0;

            Object.entries(subject.attendance).forEach(([dateKey, status]) => {
                const classDate = new Date(dateKey);
                totalScheduledClasses++;
                
                if (classDate <= today) {
                    totalClassesHeld++;
                    if (status === 'attended') {
                        attendedClasses++;
                    } else if (status === 'bunked') {
                        bunkedClasses++;
                    } else {
                        bunkedClasses++;
                        subject.attendance[dateKey] = 'bunked';
                    }
                } else {
                    upcomingClasses++;
                }
            });

            const currentPercentage = totalClassesHeld > 0 ? 
                Math.round((attendedClasses / totalClassesHeld) * 100) : 100;

            const requiredAttendance = Math.ceil((subject.target / 100) * totalScheduledClasses);
            const canStillBunk = Math.max(0, attendedClasses + upcomingClasses - requiredAttendance);
            const classesNeededForTarget = Math.max(0, requiredAttendance - attendedClasses);

            return {
                currentPercentage,
                attendedClasses,
                bunkedClasses,
                upcomingClasses,
                totalClassesHeld,
                totalScheduledClasses,
                canStillBunk,
                classesNeededForTarget
            };
        }

        function selectSubject(subjectId) {
            selectedSubject = selectedSubject === subjectId ? null : subjectId;
            updateDisplay();
        }

        function markTodayAllAttended() {
            const today = new Date().toDateString();
            subjects.forEach(subject => {
                if (subject.attendance[today]) {
                    subject.attendance[today] = 'attended';
                }
            });
            updateDisplay();
            saveData();
        }

        function markTodayAllBunked() {
            const today = new Date().toDateString();
            subjects.forEach(subject => {
                if (subject.attendance[today]) {
                    subject.attendance[today] = 'bunked';
                }
            });
            updateDisplay();
            saveData();
        }

        function resetAllAttendance() {
            if (confirm('Are you sure you want to reset all attendance data?')) {
                subjects.forEach(subject => {
                    Object.keys(subject.attendance).forEach(date => {
                        subject.attendance[date] = 'upcoming';
                    });
                });
                updateDisplay();
                saveData();
            }
        }

        function exportData() {
            let exportText = "Academy of Architecture - Attendance Report\n";
            exportText += "=========================================\n\n";
            
            subjects.forEach(subject => {
                const stats = calculateStats(subject);
                exportText += `${subject.name}\n`;
                exportText += `Current Attendance: ${stats.currentPercentage}%\n`;
                exportText += `Attended: ${stats.attendedClasses} | Bunked: ${stats.bunkedClasses} | Can Still Bunk: ${stats.canStillBunk}\n`;
                exportText += `Schedule: ${subject.timeSlot}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'attendance-report.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function saveData() {
            const data = {
                subjects: subjects,
                selectedSubject: selectedSubject
            };
            // Note: In a real implementation, you'd save to a database or file
            console.log('Data saved:', data);
        }

        function updateDisplay() {
            updateSubjectsGrid();
            updateCalendar();
        }

        function updateSubjectsGrid() {
            const grid = document.getElementById('subjectsGrid');
            grid.innerHTML = '';

            subjects.forEach(subject => {
                const stats = calculateStats(subject);
                const card = document.createElement('div');
                card.className = `subject-card ${selectedSubject === subject.id ? 'selected' : ''}`;
                card.onclick = () => selectSubject(subject.id);
                
                let percentageClass = '';
                if (stats.currentPercentage < subject.target) {
                    percentageClass = 'low';
                } else if (stats.currentPercentage < subject.target + 10) {
                    percentageClass = 'medium';
                }
                
                let warningMessage = '';
                if (stats.currentPercentage < subject.target) {
                    if (stats.classesNeededForTarget > stats.upcomingClasses) {
                        warningMessage = `<div class="warning danger">‚ö†Ô∏è Cannot reach ${subject.target}% target! Need ${stats.classesNeededForTarget} classes but only ${stats.upcomingClasses} remaining.</div>`;
                    } else {
                        warningMessage = `<div class="warning">üì¢ Must attend next ${stats.classesNeededForTarget} classes to reach target!</div>`;
                    }
                } else if (stats.canStillBunk > 0) {
                    warningMessage = `<div class="warning success">‚úÖ Safe zone! You can bunk ${stats.canStillBunk} more classes.</div>`;
                }
                
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const scheduleDays = subject.classDays.map(day => dayNames[day]).join(', ');
                
                card.innerHTML = `
                    <div class="subject-header">
                        <span class="subject-name">${subject.name}</span>
                        <span class="attendance-percentage ${percentageClass}">${stats.currentPercentage}%</span>
                    </div>
                    <div class="subject-schedule">
                        üìÖ ${scheduleDays} | ‚è∞ ${subject.timeSlot}
                    </div>
                    <div class="subject-details">
                        Classes held: ${stats.totalClassesHeld} | Total scheduled: ${stats.totalScheduledClasses}
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${stats.attendedClasses}</div>
                            <div class="stat-label">Attended</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.bunkedClasses}</div>
                            <div class="stat-label">Bunked</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.canStillBunk}</div>
                            <div class="stat-label">Can Bunk</div>
                        </div>
                    </div>
                    ${warningMessage}
                `;
                
                grid.appendChild(card);
            });
        }

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day';
                header.style.background = '#6c757d';
                header.style.color = 'white';
                header.style.fontWeight = 'bold';
                header.style.textAlign = 'center';
                header.style.minHeight = '40px';
                header.style.display = 'flex';
                header.style.alignItems = 'center';
                header.style.justifyContent = 'center';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Add calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }
                
                const dayKey = date.toDateString();
                let classesHtml = '';
                let hasClass = false;
                
                subjects.forEach(subject => {
                    if (subject.attendance[dayKey]) {
                        hasClass = true;
                        const status = subject.attendance[dayKey];
                        const isSelected = selectedSubject === subject.id;
                        const subjectShort = subject.name.split(' ')[0] + (subject.name.split(' ')[1] ? ' ' + subject.name.split(' ')[1].substring(0, 2) : '');
                        
                        classesHtml += `
                            <div class="class-indicator ${status} ${isSelected ? 'selected-subject' : ''}" 
                                 onclick="toggleAttendance(${subject.id}, '${dayKey}')" 
                                 title="${subject.name} - ${status} (click to toggle)">
                                ${subjectShort}
                            </div>
                        `;
                    }
                });
                
                if (hasClass) {
                    dayElement.classList.add('has-class');
                }
                
                dayElement.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    ${classesHtml}
                `;
                
                grid.appendChild(dayElement);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        // Initialize the application
        initializeSubjects();
        updateDisplay();

        // Set calendar to start of semester
        currentDate = new Date('2025-06-01');
        updateCalendar();
    </script>
</body>
</html>
