<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy of Architecture - Attendance Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 50%, #e0c3fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 60px 30px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #64748b;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .semester-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 24px;
            margin: 30px auto;
            max-width: 600px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .semester-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        /* Image Carousel */
        .carousel-section {
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .carousel-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .carousel-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .carousel-subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-slide {
            min-width: 100%;
            position: relative;
        }

        .carousel-slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #667eea;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-nav:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .carousel-nav.prev {
            left: 20px;
        }

        .carousel-nav.next {
            right: 20px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-indicator.active {
            background: #667eea;
            transform: scale(1.2);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.25);
            position: relative;
            overflow: hidden;
        }

        .quick-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .quick-btn:hover::before {
            left: 100%;
        }

        .quick-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .quick-btn.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 20px rgba(245, 87, 108, 0.25);
        }

        .quick-btn.danger:hover {
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.4);
        }

        /* Subjects Grid */
        .content-wrapper {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .subject-card:hover::before {
            transform: scaleX(1);
        }

        .subject-card.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-color: #667eea;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .subject-card.selected::before {
            transform: scaleX(1);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .subject-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: #2d3748;
            line-height: 1.4;
            max-width: 70%;
        }

        .attendance-percentage {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .attendance-percentage.low {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .attendance-percentage.medium {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .subject-details {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .subject-schedule {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #475569;
            margin-bottom: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 16px 12px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.15);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Calendar */
        .calendar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
            backdrop-filter: blur(40px);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(31, 38, 135, 0.08),
                0 8px 32px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .calendar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.02) 0%, rgba(168, 85, 247, 0.03) 100%);
            pointer-events: none;
        }

        .calendar > * {
            position: relative;
            z-index: 1;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 36px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
        }

        #currentMonth {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .calendar-nav {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(20px);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
            padding: 14px 24px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(102, 126, 234, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .calendar-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s;
        }

        .calendar-nav:hover::before {
            left: 100%;
        }

        .calendar-nav:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .calendar-nav:active {
            transform: translateY(0);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: linear-gradient(135deg, rgba(226, 232, 240, 0.5) 0%, rgba(203, 213, 225, 0.3) 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .calendar-day {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 16px 12px;
            min-height: 140px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .calendar-day.other-month {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.8) 0%, rgba(241, 245, 249, 0.6) 100%);
            color: #94a3b8;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, rgba(254, 243, 199, 0.95) 0%, rgba(253, 230, 138, 0.9) 100%);
            border: 2px solid rgba(245, 158, 11, 0.6);
            box-shadow: 
                0 8px 32px rgba(245, 158, 11, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .calendar-day.today .day-number {
            color: #92400e;
            font-weight: 800;
        }

        .calendar-day.has-class {
            cursor: pointer;
        }

        .calendar-day.has-class:hover {
            background: linear-gradient(135deg, rgba(241, 245, 249, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .day-number {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 1rem;
            color: #1e293b;
            text-align: center;
            width: 28px;
            height: 28px;
            line-height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(168, 85, 247, 0.05) 100%);
            margin: 0 auto 12px auto;
        }

        .class-indicator {
            background: linear-gradient(135deg, rgba(100, 116, 139, 0.9) 0%, rgba(71, 85, 105, 0.95) 100%);
            color: white;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 600;
            margin: 3px 0;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .class-indicator.attended {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.95) 0%, rgba(22, 163, 74, 0.98) 100%);
            border-color: rgba(34, 197, 94, 0.3);
            box-shadow: 
                0 4px 16px rgba(34, 197, 94, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .class-indicator.bunked {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95) 0%, rgba(220, 38, 38, 0.98) 100%);
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 
                0 4px 16px rgba(239, 68, 68, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .class-indicator.upcoming {
            background: linear-gradient(135deg, rgba(100, 116, 139, 0.9) 0%, rgba(71, 85, 105, 0.95) 100%);
            border-color: rgba(100, 116, 139, 0.3);
        }

        .class-indicator:hover {
            transform: translateY(-2px) scale(1.05);
            z-index: 10;
            position: relative;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .class-indicator.attended:hover {
            box-shadow: 
                0 8px 24px rgba(34, 197, 94, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .class-indicator.bunked:hover {
            box-shadow: 
                0 8px 24px rgba(239, 68, 68, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .danger {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 1px solid #22c55e;
            color: #065f46;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .carousel-container {
                margin: 0 -20px;
            }
            
            .carousel-slide img {
                height: 300px;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .quick-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .calendar-day {
                min-height: 100px;
                padding: 8px 6px;
            }
            
            .class-indicator {
                font-size: 7px;
                padding: 2px 4px;
            }
            
            .hero-section {
                padding: 40px 20px;
            }
            
            .content-wrapper,
            .carousel-section {
                padding: 24px;
            }
        }

        /* Enhanced Calendar Styles */
        .calendar-header-day {
            position: relative;
            overflow: hidden;
        }

        .calendar-header-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s;
        }

        .calendar-header-day:hover::before {
            left: 100%;
        }

        /* Improved Legend Styling */
        .legend {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 28px;
            flex-wrap: wrap;
            padding: 20px;
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.8) 0%, rgba(241, 245, 249, 0.6) 100%);
            border-radius: 16px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            backdrop-filter: blur(10px);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #475569;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 
                    0 20px 60px rgba(31, 38, 135, 0.08),
                    0 8px 32px rgba(0, 0, 0, 0.04),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
            }
            50% {
                box-shadow: 
                    0 25px 70px rgba(31, 38, 135, 0.12),
                    0 12px 40px rgba(0, 0, 0, 0.06),
                    inset 0 1px 0 rgba(255, 255, 255, 0.7);
            }
        }

        .subject-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .calendar {
            animation: slideInFromLeft 0.8s ease forwards;
        }

        .carousel-section {
            animation: fadeInUp 0.7s ease forwards;
        }

        .hero-section {
            animation: glow 4s ease-in-out infinite;
        }

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAivmSS-l5RZ-pK5pQ1QnKbGHveLte3pHs",
      authDomain: "attendance-a7ada.firebaseapp.com",
      projectId: "attendance-a7ada",
      storageBucket: "attendance-a7ada.appspot.com",
      messagingSenderId: "485257899915",
      appId: "1:485257899915:web:ad5ff35cc6da9e8e39498e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // UI feedback
    const feedback = document.createElement('div');
    feedback.style.textAlign = 'center';
    feedback.style.margin = '1em 0';
    feedback.style.fontWeight = '600';
    feedback.style.color = '#764ba2';
    document.querySelector('.main-container').insertBefore(feedback, document.querySelector('.content-wrapper'));

    // Save Attendance Button
    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Save Attendance';
    saveBtn.className = 'quick-btn';
    saveBtn.style.display = 'block';
    saveBtn.style.margin = '0 auto 1.5em auto';
    document.querySelector('.calendar').parentNode.insertBefore(saveBtn, document.querySelector('.calendar'));

    // Save/load helpers
    async function saveAttendanceToFirestore(data) {
      feedback.textContent = 'Saving...';
      saveBtn.disabled = true;
      try {
        await setDoc(doc(db, "attendance", "global"), { data });
        feedback.textContent = 'Attendance saved!';
        setTimeout(() => feedback.textContent = '', 2000);
      } catch (err) {
        feedback.textContent = 'Failed to save attendance.';
      }
      saveBtn.disabled = false;
    }
    async function loadAttendanceFromFirestore() {
      feedback.textContent = 'Loading attendance...';
      try {
        const docSnap = await getDoc(doc(db, "attendance", "global"));
        if (docSnap.exists()) {
          return docSnap.data().data;
        }
      } catch (err) {
        feedback.textContent = 'Failed to load attendance.';
      }
      feedback.textContent = '';
      return null;
    }

    // Patch saveData/loadData to use Firestore global doc
    window.saveData = async function() {
      const data = {
        subjects: window.subjects,
        selectedSubject: window.selectedSubject,
        scheduleVersion: 2
      };
      await saveAttendanceToFirestore(data);
    };
    window.loadData = async function() {
      const data = await loadAttendanceFromFirestore();
      if (data) {
        window.subjects = data.subjects.map(subject => ({
          ...subject,
          startDate: new Date(subject.startDate),
          examDate: new Date(subject.examDate)
        }));
        window.selectedSubject = data.selectedSubject;
      }
      if (typeof window.updateDisplay === 'function') window.updateDisplay();
    };

    // Save button handler
    saveBtn.onclick = () => window.saveData();

    // On page load, load attendance
    window.addEventListener('DOMContentLoaded', () => {
      window.loadData();
    });
    </script>
